<template>
    <div class="buttons">
        <lightning-button>"All" onclick={handleAll}</lightning-button>
        <lightning-button>"Adopted" onclick={handleAdopted}</lightning-button>
        <lightning-button>"For Adoption" onclick ={handleForAdoption}</lightning-button>
    </div>

    <template if:true={pets}>
        <div class="card-container">
            <template for:each={pets} for:item="pet">
                <c-pet-card-cmp 
                key={pet.Id}
                pet={pet}
                onadopt={handleAdoptPet}
                ></c-pet-card-cmp>
            </template>
        </div>
    </template>


</template>
