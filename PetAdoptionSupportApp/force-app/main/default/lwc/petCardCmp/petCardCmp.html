<template>
    <div class="pet-card">
        <p>Name:<a href={petUrl} target="_blank">{name}</a></p>
        <p>Type: {type}</p>
        <p>Birthday: {birthday}</p>
        <p>Color: {color}</p>
        <p>Description: {description}</p>
        <template if:true={owner}>
            <p>Owner: {owner.name}</p>
        </template>
        <template if:true={forAdoption}>
            <p>For Adoption</p>
            <lightning-button variant="success" label="Adopt" onclick={handleAdopt}></lightning-button>
        </template>
    </div>
</template>
