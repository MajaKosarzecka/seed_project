<template>
    <div class="slds-p-around_small inputs-form">
        <p>Adoption form:</p>
        <lightning-input label="First Name" data-field="firstName" style="width:250px" onchange={handleInputChange}></lightning-input>
        <lightning-input label="Last Name" data-field="lastName" style="width:250px" onchange={handleInputChange}></lightning-input>
        <lightning-input label="Phone" data-field="phone" style="width:250px" onchange={handleInputChange}></lightning-input>
        <lightning-input label="Email" data-field="email" style="width:250px" onchange={handleInputChange}></lightning-input>
        <lightning-input label="Street" data-field="street" style="width:250px" onchange={handleInputChange}></lightning-input>
        <lightning-input label="Postal Code" data-field="postalCode" style="width:250px" onchange={handleInputChange}></lightning-input>
        <lightning-input label="City" data-field="city" style="width:250px" onchange={handleInputChange}></lightning-input>
        <lightning-button variant="success" label="Adopt" style="width:120px" onclick={handleAdopt} disabled={disableAdopt}></lightning-button>
    </div>
</template>
